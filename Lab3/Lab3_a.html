<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab3_a</title>
		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fColor;
			uniform float theta;
			void main()
			{
				float u = cos( theta );
				float v = sin( theta );
				gl_Position.x = vPosition.x * u - vPosition.y * v;
				gl_Position.y = vPosition.x * v + vPosition.y * u;
				gl_Position.z = 0.0;
				gl_Position.w = 1.0;
				fColor=vColor;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 fColor;
			void main(){
				gl_FragColor = fColor;
			}
		</script>
		<script type="text/javascript" src="js/webgl-utils.js"></script>
		<script type="text/javascript" src="js/initShaders.js"></script>
		<script type="text/javascript" src="js/gl-matrix-min.js"></script>
		<script type="text/javascript" src="js/Lab3_a.js"></script>
	</head>
	<body onload="main()">
		<div style="width: 100%;" align="center" >
			<div>
				<input type="button" value="轉向" style="width: 120px; margin-bottom: 10px;" id="Direction" /><br />
				旋转角度: <input type="number" id="Angle" value="10" min="0" max="360"
					style="width: 120px; margin-bottom: 10px;"><br />
				旋转速度: 1 <input type="range" id="Speed" min="1" max="100" value="50" step="1"
					style="width: 100px; height:15px; margin-bottom: 10px;"> 100<br />
			</div>
			<div>
				<canvas id="Canvas" width="500" height="500"></canvas>
			</div>
		</div>
	</body>
</html>
